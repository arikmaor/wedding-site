<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lee and Arik are getting Married!</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      .photo {
        background-image: url("cover.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
      }
      .bg-photo {
        background-color: #fffdee;
      }
      .invite {
        background-image: url("invite.png");
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
      }
    </style>
  </head>
  <body>
    <div class="flex h-screen w-screen items-stretch">
      <div class="photo hidden sm:block flex-2"></div>
      <div class="flex-1 sm:p-10 flex flex-col bg-photo">
        <div class="flex-1">
          <div class="invite h-full w-full rounded-xl"></div>
        </div>
        <div class="flex items-spread place-content-around gap-4 py-3">
          <a
            href="https://forms.gle/QurT64Zsqg3watzU9"
            class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-6 rounded-full shadow-lg transition-colors duration-200"
            >אישור הגעה</a
          >
          <button
            id="gift-button"
            class="bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-6 rounded-full shadow-lg transition-colors duration-200 cursor-pointer"
          >
            מתנה בביט
          </button>
          <a
            class="bg-purple-500 hover:bg-purple-600 text-white font-semibold py-3 px-6 rounded-full shadow-lg transition-colors duration-200"
            >תמונות</a
          >
        </div>
      </div>
    </div>

    <!-- Dialog -->
    <div
      id="qr-dialog"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50"
    >
      <div
        class="bg-white rounded-lg p-6 max-w-2xl w-full mx-4 max-h-[90vh] overflow-auto"
      >
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-2xl font-bold text-gray-800">מתנה בביט</h2>
          <button
            id="close-dialog"
            class="text-gray-500 hover:text-gray-700 text-2xl"
          >
            &times;
          </button>
        </div>
        <div class="grid grid-cols-2 gap-4">
          <div class="text-center">
            <div
              class="bg-gray-200 w-32 h-32 mx-auto mb-2 flex items-center justify-center rounded"
            >
              <span class="text-gray-500">QR Code 1</span>
            </div>
            <p class="text-sm text-gray-600">אריק</p>
          </div>
          <div class="text-center">
            <div
              class="bg-gray-200 w-32 h-32 mx-auto mb-2 flex items-center justify-center rounded"
            >
              <span class="text-gray-500">QR Code 2</span>
            </div>
            <p class="text-sm text-gray-600">לי</p>
          </div>
          <div class="text-center">
            <div
              class="bg-gray-200 w-32 h-32 mx-auto mb-2 flex items-center justify-center rounded"
            >
              <span class="text-gray-500">QR Code 3</span>
            </div>
            <p class="text-sm text-gray-600">חשבון משותף</p>
          </div>
          <div class="text-center">
            <div
              class="bg-gray-200 w-32 h-32 mx-auto mb-2 flex items-center justify-center rounded"
            >
              <span class="text-gray-500">QR Code 4</span>
            </div>
            <p class="text-sm text-gray-600">פייבוקס</p>
          </div>
        </div>
      </div>
    </div>

    <script>
      const giftButton = document.getElementById("gift-button");
      const dialog = document.getElementById("qr-dialog");
      const closeButton = document.getElementById("close-dialog");

      giftButton.addEventListener("click", () => {
        dialog.classList.remove("hidden");
      });

      closeButton.addEventListener("click", () => {
        dialog.classList.add("hidden");
      });

      dialog.addEventListener("click", (e) => {
        if (e.target === dialog) {
          dialog.classList.add("hidden");
        }
      });
    </script>
  </body>
</html>
